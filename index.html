<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>World-clock</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="wd">W</span><span class="sa">O</span
        ><span class="sd">R</span><span class="sf">L</span
        ><span class="sc">D</span><span class="se">-</span
        ><span class="sg">C</span><span class="sk">L</span
        ><span class="si">O</span>
        <span class="sp">C</span>
        <span class="sm">K</span>
      </h1>

      <select name="" id="">
        <option value="">select a city</option>
        <option value="">Kabul</option>
        <option value="">New york</option>
        <option value="">London</option>
        <option value="">Berlin</option>
      </select>
      <div class="city">
        <div>
          <h2>Berlin</h2>
          <div class="date">August 15th 2024</div>
        </div>
        <div class="time">1:46:37 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Kabul</h2>
          <div class="date">August 15th 2024</div>
        </div>
        <div class="time">1:48:38 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>marvyam heydari</strong> and it
      <a href="#"> open sourced on GitHub</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
